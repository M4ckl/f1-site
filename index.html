<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>F1</title>
    <link rel="stylesheet" href="style/preloader.css">
    <link rel="stylesheet" href="style/index/base.css">
    <link rel="stylesheet" href="style/index/layout.css">
    <link rel="stylesheet" href="style/index/components.css">
    <link rel="stylesheet" href="style/header.css">
</head>

<body>
    <div id="preloader">
        <div class="speedometer-container" id="speed-container">
            <svg class="gauge-svg" viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#00ffcc" />
                        <stop offset="50%" stop-color="#ffcc00" />
                        <stop offset="100%" stop-color="#ff0055" />
                    </linearGradient>
                </defs>
                <circle class="circle-bg" cx="100" cy="100" r="80" stroke-dasharray="376" stroke-dashoffset="0" />
                <circle id="progress-bar" class="circle-progress" cx="100" cy="100" r="80" />
            </svg>
            <div class="digital-readout">
                <span id="gear-display" class="gear">N</span>
                <span id="speed-display" class="speed-value">0</span>
                <span class="unit">KM/H</span>
            </div>
        </div>
    </div>

    <div class="background-wrapper">
        <div class="video-overlay"></div>

        <video autoplay muted loop playsinline class="bg-media active-bg" id="bg-video">
            <source src="assets/video/race_las_vegas.mp4" type="video/mp4">
        </video>

        <img src="assets/img/img_back.jpg" class="bg-media" id="bg-image" alt="Background">
    </div>

    <div id="content">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" alt="Logo" class="logo">
            <div class="header-line"></div>
            <nav class="nav-links">
                <a href="/teams.html">Teams</a>
                <a href="/drivers.html">Drivers</a>
                <a href="/championship.html">Championship</a>
            </nav>
            <div class="header-line"></div>
        </header>
    </div>

    <div class="controls-wrapper">

        <div class="cyber-btn sound-control" id="sound-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="cyber-btn media-toggle" id="media-toggle-btn">
            <svg id="icon-image" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                stroke-linecap="square" stroke-linejoin="miter">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>

            <svg id="icon-video" class="hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white"
                stroke-width="2" stroke-linecap="square" stroke-linejoin="miter">
                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
            </svg>
        </div>

    </div>

    <div class="left-panel">

        <div class="cyber-card info-card minimized" id="track-card">
            <div class="info-label">CURRENT TRACK</div>
            <div class="info-value">LAS VEGAS STRIP CIRCUIT</div>
            <div class="info-divider"></div>
            <div class="info-label">STATUS</div>
            <div class="info-value text-red">ENDED</div>
        </div>

        <div class="cyber-card winner-card minimized" id="main-card">

            <div class="content-race" id="race-content">
                <div class="info-label">RACE WINNER</div>
                <div class="driver-name">MAX VERSTAPPEN</div>
                <div class="team-name">RED BULL RACING</div>
                <div class="winner-time">
                    <span>TIME</span>
                    1:24:30.452
                </div>
            </div>

            <div class="content-champ hidden" id="champ-content">
                <div class="info-label">CHAMPIONSHIP STANDINGS</div>

                <div class="driver-row">
                    <div class="d-info">
                        <span class="d-name">NORRIS</span>
                        <span class="d-team mcl">McLaren</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-fill mcl-bg" data-width="100%" style="width: 0%"></div>
                    </div>
                    <div class="d-points" data-target="390">300</div>
                </div>

                <div class="driver-row">
                    <div class="d-info">
                        <span class="d-name">PIASTRI</span>
                        <span class="d-team mcl">McLaren</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-fill mcl-bg" data-width="50%" style="width: 0%"></div>
                    </div>
                    <div class="d-points" data-target="366">300</div>
                </div>

                <div class="driver-row">
                    <div class="d-info">
                        <span class="d-name">VERSTAPPEN</span>
                        <span class="d-team rb">Red Bull</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-fill rb-bg" data-width="50%" style="width: 0%"></div>
                    </div>
                    <div class="d-points" data-target="366">300</div>
                </div>
            </div>
        </div>

    </div>

    <div class="left-controls hidden" id="left-controls">
        <div class="cyber-btn tab-btn active" id="btn-race" data-tab="race">RACE</div>
        <div class="cyber-btn tab-btn" id="btn-champ" data-tab="champ">CHAMPIONSHIP</div>
    </div>

    <script type="module" src="script/preloader.js"></script>
</body>

</html>
